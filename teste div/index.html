<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Teste</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Logo / Cabeçalho</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>

  <div class="container">

      <h2>Barra Lateral</h2>
      <p>Links, informações ou menus aqui.</p>

    <main>
      <article>
        <h2>Artigo Principal</h2>
        <figure>
          <img src="https://via.placeholder.com/150" alt="Imagem exemplo">
          <figcaption>Legenda da imagem</figcaption>
        </figure>
        <p>Este é o parágrafo principal do artigo.</p>
      </article>

      <section>
        <h2>Seção Adicional</h2>
        <p>Conteúdo extra relacionado ao tema.</p>
      </section>
    </main>
  </div>

  <footer>
    <p>© 2025 - Todos os direitos reservados</p>
  </footer>

</html>
